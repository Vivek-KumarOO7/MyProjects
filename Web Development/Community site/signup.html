<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCommunity - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <!-- <img id="bg-img" src="img/bg_img.jfif" alt=""> -->
    <div class="navbar">
        <a href="#" class="logo">OurCommunity</a>
    </div>
    <div class="main">
        <div class="quote">
            <span class="text">“Cultivation of mind should be the ultimate aim of human existence”</span> <br>
            <span class="pen-name">- Dr. Babasaheb Bhim Rao Ambedkar</span>
        </div>
        <form action="index.html" class="form">
            <header>Sign Up</header>
            <div class="login">Already a member? <span><a href="#">Log in</a></span></div>
            <div class="name-container">
                <div class="input-wrap first-name name">
                    <input type="text" class="contact-input" id="first-name" placeholder="">
                    <label for="first-name">First Name</label>
                </div>
                <div class="input-wrap last-name name">
                    <input type="text" class="contact-input" id="last-name" placeholder="">
                    <label for="last-name">Last Name</label>
                </div>
            </div>

            <div class="input-wrap">
                <input type="number" class="contact-input" id="aadhar-no" placeholder="">
                <label for="aadhar-no">Aadhar Number</label>
            </div>
            <div class="input-wrap">
                <input type="number" class="contact-input" id="phone-no" placeholder="">
                <label for="phone-no">Phone Number</label>
            </div>
            <div class="input-wrap">
                <input type="text" class="contact-input" id="district" placeholder="">
                <label for="district">District</label>
            </div>
            <div class="input-wrap">
                <input type="text" class="contact-input" id="occupation" placeholder="">
                <label for="occupation">Occupation</label>
            </div>

            <button class="submit">Create Account</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>

</html>
